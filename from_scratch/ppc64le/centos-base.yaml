#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Centos generic recipe using the netinstall mechanism
#
# Uses the netinstall + kickstart mechanism
#
#==============================================================================
---
extend: base.yaml
global:
  distrib: centos
  release_number: 8
  # release_minor and release_date are not required if using the installer_iso_finder
  # helper script
  #release_major: $${release_number}
  #release_minor: 4
  #release_date: 1708
  release: $${release_number}

  mirror_base_url: http://mirror.in2p3.fr/linux/CentOS/
  mirror_url: $${mirror_base_url}$${release}/os/$${arch}/


  qemu_iso_path:
  installer_iso_finder_helper:
  installer_kernel_url: $${mirror_base_url}$${release}/BaseOS/$${arch}/kickstart/ppc/ppc64/vmlinuz
  installer_initrd_url: $${mirror_base_url}$${release}/BaseOS/$${arch}/kickstart/ppc/ppc64/initrd.img

  base_kickstart_path: $${kameleon_data_dir}/kickstart/$${distrib}$${release_number}-ks.cfg
  installer_cmdline: "text ks=http://%LOCAL_IP%:%HTTP_PORT%/ks.cfg"


bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
