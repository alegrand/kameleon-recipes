---
extend: ubuntu-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  release: xenial
  release_number: 16.04
  qemu_sendkeys_commands: $${kameleon_data_dir}/qemu-sendkeys/netinst-iso-ubuntu-xenial

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
