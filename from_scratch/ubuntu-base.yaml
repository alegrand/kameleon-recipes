---
extend: debian-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: ubuntu
  release: xenial

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $${distrib}/$${release}
    - $${distrib}
    - debian

  deb_mirror_uri: http://archive.ubuntu.com/ubuntu/
  # For old non-LTS release, use:
  # deb_mirror_uri: http://old-releases.ubuntu.com/ubuntu

  #iso_filename: ubuntu-$${iso_location}-$${deb_arch}-mini.iso
  #iso_location: $${release}-updates
  #iso_url: $${deb_mirror_uri}ubuntu/dists/$${iso_location}/main/installer-$${deb_arch}/current/images/netboot/mini.iso
  iso_finder_helper: $${kameleon_data_dir}/helpers/netinstall_iso_finder.py
  iso_finder_args: $${distrib} $${release} $${deb_arch}

  bootstrap_packages: locales openssh-server linux-image-generic
  additional_packages: ""

  apt_enable_restricted: true
bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
