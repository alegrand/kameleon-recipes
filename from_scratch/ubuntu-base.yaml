---
extend: debian-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: ubuntu
  release: xenial

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $${distrib}/$${release}
    - $${distrib}
    - "debian"

  deb_mirror_uri: http://archive.ubuntu.com/ubuntu/

  iso_filename: ubuntu-$${iso_location}-$${deb_arch}-mini.iso
  iso_location: $${release}-updates
  iso_url: http://archive.ubuntu.com/ubuntu/dists/$${iso_location}/main/installer-$${deb_arch}/current/images/netboot/mini.iso
  iso_finder_helper:
  iso_finder_args:

  bootstrap_packages: locales openssh-server linux-image-generic
  additional_packages: ""

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
