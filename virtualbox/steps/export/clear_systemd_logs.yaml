- clear_systemd_logs:
  - exec_local: | 
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/journal/*
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/apt/eipp.log.xz
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/apt/history.log
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/apt/term.log
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/auth.log
      guestfish --rw -a $${image_disk}.$${image_format} -i rm-rf /var/log/dpkg.log
